<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Desplegables</title>
</head>

<body>
    <h1>Listas desplegables</h1>

    <form action="" method="post">
        <label> Provincias:
            <select name="provinciasselect" id="provinciasselect" required>
                <option value="selecciona">- Selecciona -</option>
            </select>
        </label><br><br>

        <label> Municipios:
            <select name="municipiosselect" id="municipiosselect" required disabled>
                <option value="selecciona">- Selecciona -</option>
            </select>
        </label><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const provinciaSelect = document.getElementById("provinciasselect");
            const municipioSelect = document.getElementById("municipiosselect");

            const provincias = {
                "Cádiz": ["Cádiz", "Jerez", "San Fernando", "Chiclana", "Algeciras", "Puerto Real"],
                "Almería": ["Almería", "Laroya", "Líjar", "Oria", "Lúcar"],
                "Málaga": ["Málaga", "Benalmádena", "Mijas", "Fuengirola", "Alhaurin del Grande"],
                "Huelva": ["Huelva", "Almonte", "Cartaya", "Moguer"],
                "Córdoba": ["Córdoba", "Lucena", "Montalbán", "Dos Torres", "Cabra"],
                "Jaén": ["Jaén", "Linares", "Baeza", "Martos", "Montizón"],
                "Sevilla": ["Sevilla", "Dos Hermanas", "Pilas", "Écija"],
                "Granada": ["Granada", "Santa Fe", "Motril", "Bazas"]
            };

            for (let provincia in provincias) {
                const option = document.createElement("option");
                option.value = provincia;
                option.textContent = provincia;
                provinciaSelect.appendChild(option);
            }

            provinciaSelect.addEventListener("change", function () {
                const provinciaValor = provinciaSelect.value;
                if (provinciaValor !== "selecciona") {
                    municipioSelect.disabled = false;
                    for (let municipio of provincias[provinciaValor]) {
                        const option = document.createElement("option");
                        option.value = municipio;
                        option.textContent = municipio;
                        municipioSelect.appendChild(option);
                    }
                } else {
                    municipioSelect.disabled = true;
                }
            });
        });
    </script>
</body>

</html>
